<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>CalculatorIMC</title>
  </head>
  <body>
    <h1 class="title">Indice De Massa Corporal</h1>
    
    <main>
      <h1 class="calculator">CalculatorIMC</h1>
      <p>Nome:</p>
      <input placeholder="Nome" type="text" class="name" />
      <p>Altura:</p>
      <input placeholder="ex:1,70" type="number" class="altura" />
      <p>Peso:</p>
      <input placeholder="ex:50" type="number" class="peso" />
      <button class="calcular">Calcular IMC</button>
      <div class="result"></div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
